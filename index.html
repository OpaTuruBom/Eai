<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opa</title>
    <style>
        html,
        body {
            background-color: pink;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: Roboto, Arial;
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100%;
        }
        h1{
            font-size: 60px;
            text-shadow: 5px 5px 5px rgb(143, 112, 117);
            text-align: center;
        }
        a{
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px 40px;
            border-radius: 10px;
            text-decoration: none;
            color: black;
        }
        .sim:hover{
            box-shadow: 5px 5px 5px black;
            scale: 1.02;
            transform: translate(-5px, -5px);
        }
        .buttons{
            width: 300px;
            display: flex;
            justify-content: space-between;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CUZINHO HOJE?</h1>
        <div class="buttons">
            <a class="sim" href="https://www.youtube.com/watch?v=mBw3qzf4s18">Sim</a>
            <a class="nao" href="">NÃ£o</a>
        </div>
    </div>
</body>

<script>
    const videosLinks = ['https://www.youtube.com/watch?v=mBw3qzf4s18',
                        'https://youtu.be/s5870NUUtfY?si=mHQGUHTAF_Vcjsjp',
                        'https://youtu.be/bOIidQvr6FQ?si=vwpLvADKdJbTvcGT',
                        'https://youtu.be/S06IYs3csWI?si=PGwbYc-3RGTc0Tno',
                        'https://youtu.be/012HdMERnDU?si=B0RHpmi186BfCw2i',
                        'https://www.youtube.com/watch?v=lJDtQPI5SOw',
                        'https://www.youtube.com/watch?v=ybpRjw6XJsY',
                        'https://www.youtube.com/watch?v=DwGRvXE5cH8',
                        'https://www.youtube.com/watch?v=9xOi4hnfYTw',
                        'https://www.youtube.com/watch?v=s4P4pmJysF0',
                        'https://www.youtube.com/watch?v=2D91Bp71QSI']
    const yesButton = document.querySelector('.sim');

    yesButton.addEventListener('click', changeLink)
    changeLink()
    function changeLink(){
        let randomVideo = Math.round(Math.random()*(videosLinks.length-1));
        yesButton.href = videosLinks[randomVideo]
    }

    const notButton = document.querySelector('.nao');
    notButton.addEventListener('mouseover', moveButton);
    notButton.addEventListener('touchstart', moveButton);
    notButton.addEventListener('touchend', moveButton);
    notButton.addEventListener('touchmove', moveButton);

    function moveButton(){
        notButton.style.position = 'absolute';
        notButton.style.left = Math.floor(Math.random()*(window.innerWidth - notButton.offsetWidth)) + 'px';
        notButton.style.top = Math.floor(Math.random()*(window.innerHeight - notButton.offsetHeight)) + 'px';
    }
</script>
</html>
